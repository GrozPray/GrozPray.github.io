</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="GrozPray" class="logo-img">
                <h1>GrozPray</h1>
            </div>
        </header>
        <p class="slogan">–°–≤—è—â–µ–Ω–Ω—ã–π –ö–æ—Ä–∞–Ω</p>

        <nav>
            <a href="index.html">üïã –ù–∞–º–∞–∑</a>
            <a href="quran.html" class="active">üìñ –ö–æ—Ä–∞–Ω</a>
            <a href="dhikr.html">üìø –ó–∏–∫—Ä—ã</a>
        </nav>

        <main>
            <section class="card">
                <div class="sura-selector">
                    <select id="sura-select" onchange="loadSura(this.value)">
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—É—Ä—É...</option>
                        <!-- –°—É—Ä—ã –∑–∞–≥—Ä—É–∑—è—Ç—Å—è —á–µ—Ä–µ–∑ API -->

                <div id="quran-container">
                    <!-- –¢–µ–∫—Å—Ç —Å—É—Ä—ã –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å -->
                </div>
            </section>
        </main>

        <footer>
            <p>¬© 2024 GrozPray | –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è API <a href="https://alquran.cloud/api" target="_blank">AlQuran Cloud</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://api.alquran.cloud/v1/surah')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('sura-select');
                    let options = '';
                    data.data.forEach(sura => {
                        options += `
                            <option value="${sura.number}">
                                ${sura.number}. ${sura.englishName} (${sura.name})
                            </option>
                        `;
                    });
                    select.innerHTML += options;
                })
                .catch(error => {
                    const select = document.getElementById('sura-select');
                    select.innerHTML = '<option disabled>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Å—É—Ä</option>';
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Å—É—Ä:', error);
                });
        });

        async function loadSura(suraNumber) {
            if (!suraNumber) return;

            const container = document.getElementById('quran-container');
            container.innerHTML = '<div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—É—Ä—ã...</div>';

            try {
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ar.alafasy`);
                const data = await response.json();

                let html = `
                    <h2>${data.data.englishName} (${data.data.name})</h2>
                    <div class="sura-text">
                `;

                data.data.ayahs.forEach(ayah => {
                    html += `
                        <div class="ayah">
                            <span class="ayah-number">${ayah.numberInSurah}.</span>
                            <p class="arabic-text">${ayah.text}</p>
                        </div>
                    `;
                });

                container.innerHTML = html + '</div>';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—É—Ä—ã:', error);
                container.innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                        <button onclick="loadSura('${suraNumber}')">‚ü≥ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }
    </script>
