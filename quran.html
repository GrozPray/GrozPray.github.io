<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/quran.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GrozPray</h1>
        </header>
        
        <nav>
            <a href="index.html">üïã –ù–∞–º–∞–∑</a>
            <a href="quran.html" class="active">üìñ –ö–æ—Ä–∞–Ω</a>
            <a href="dhikr.html">üìø –ó–∏–∫—Ä—ã</a>
        </nav>

        <main>
            <section class="card">
                <div class="sura-selector">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="sura-search" placeholder="–ü–æ–∏—Å–∫ —Å—É—Ä—ã..." autocomplete="off">
                    </div>
                    
                    <div class="selected-sura" id="selected-sura">
                        <div class="sura-number" id="selected-sura-number">1</div>
                        <div class="selected-sura-info">
                            <div id="selected-sura-name">Al-Fatihah</div>
                            <div class="sura-name-arabic" id="selected-sura-name-arabic">ÿßŸÑŸÅÿßÿ™ÿ≠ÿ©</div>
                        </div>
                        <div class="close-selected" onclick="clearSelection()">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    
                    <div class="sura-dropdown" id="sura-dropdown">
                        <div class="sura-group">
                            <div class="sura-group-title">–ú–µ–∫–∫–∞–Ω—Å–∫–∏–µ —Å—É—Ä—ã</div>
                            <div id="meccan-suras"></div>
                        </div>
                        <div class="sura-group">
                            <div class="sura-group-title">–ú–µ–¥–∏–Ω—Å–∫–∏–µ —Å—É—Ä—ã</div>
                            <div id="medinan-suras"></div>
                        </div>
                    </div>
                </div>

                <div id="quran-container">
                    <div class="sura-title">
                        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Å—É—Ä—É</h2>
                        <p>–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—É—Ä—ã –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –≤—ã—à–µ</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>¬© 2024 GrozPray</p>
        </footer>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–º–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('night-mode');
        }

        let allSuras = [];
        const suraCache = {};

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å—É—Ä –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://api.alquran.cloud/v1/surah')
                .then(response => response.json())
                .then(data => {
                    allSuras = data.data;
                    renderSuraList(allSuras);
                    
                    // –ü–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤—É—é —Å—É—Ä—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    if (allSuras.length > 0) {
                        selectSura(allSuras[0]);
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Å—É—Ä:', error);
                    document.getElementById('quran-container').innerHTML = `
                        <div class="error">
                            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Å—É—Ä. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                            <button onclick="location.reload()">‚ü≥ –û–±–Ω–æ–≤–∏—Ç—å</button>
                        </div>
                    `;
                });
        });

        // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ —Å—É—Ä —Å –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–æ–π
        function renderSuraList(suras) {
            const meccanSuras = suras.filter(sura => sura.revelationType === 'Meccan');
            const medinanSuras = suras.filter(sura => sura.revelationType === 'Medinan');
            
            renderSuraGroup('meccan-suras', meccanSuras);
            renderSuraGroup('medinan-suras', medinanSuras);
        }

        function renderSuraGroup(containerId, suras) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            suras.forEach(sura => {
                const suraItem = document.createElement('div');
                suraItem.className = 'sura-item';
                suraItem.innerHTML = `
                    <div class="sura-number">${sura.number}</div>
                    <div class="sura-name">${sura.englishName}</div>
                    <div class="sura-name-arabic">${sura.name}</div>
                `;
                suraItem.addEventListener('click', () => selectSura(sura));
                container.appendChild(suraItem);
            });
        }

        // –í—ã–±–æ—Ä —Å—É—Ä—ã
        function selectSura(sura) {
            // –û–±–Ω–æ–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å—É—Ä—É
            document.getElementById('selected-sura-number').textContent = sura.number;
            document.getElementById('selected-sura-name').textContent = sura.englishName;
            document.getElementById('selected-sura-name-arabic').textContent = sura.name;
            document.getElementById('selected-sura').classList.add('show');
            
            // –ó–∞–∫—Ä—ã—Ç—å dropdown
            document.getElementById('sura-dropdown').classList.remove('show');
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—É—Ä—É
            loadSura(sura.number);
        }

        function clearSelection() {
            document.getElementById('selected-sura').classList.remove('show');
            document.getElementById('quran-container').innerHTML = `
                <div class="sura-title">
                    <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Å—É—Ä—É</h2>
                    <p>–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—É—Ä—ã –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –≤—ã—à–µ</p>
                </div>
            `;
        }

        // –ü–æ–∏—Å–∫ —Å—É—Ä
        document.getElementById('sura-search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const dropdown = document.getElementById('sura-dropdown');
            
            if (searchTerm.length > 0) {
                const filtered = allSuras.filter(sura => 
                    sura.englishName.toLowerCase().includes(searchTerm) || 
                    sura.name.toLowerCase().includes(searchTerm) ||
                    sura.englishNameTranslation.toLowerCase().includes(searchTerm)
                );
                
                renderSuraList(filtered);
                dropdown.classList.add('show');
            } else {
                renderSuraList(allSuras);
                dropdown.classList.remove('show');
            }
        });

        // –ö–ª–∏–∫ –≤–Ω–µ dropdown –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –µ–≥–æ
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.sura-selector')) {
                document.getElementById('sura-dropdown').classList.remove('show');
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞ —Å—É—Ä—ã —Å –ø–µ—Ä–µ–≤–æ–¥–æ–º
        async function loadSura(suraNumber) {
            if (!suraNumber) return;
            
            const container = document.getElementById('quran-container');
            container.innerHTML = '<div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—É—Ä—ã...</div>';

            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à –µ—Å–ª–∏ –µ—Å—Ç—å
                if (suraCache[suraNumber]) {
                    renderSura(suraCache[suraNumber]);
                    return;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –∞—Ä–∞–±—Å–∫–∏–π —Ç–µ–∫—Å—Ç –∏ —Ä—É—Å—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
                const [arabicResponse, translationResponse] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ar.alafasy`),
                    fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ru.kuliev`)
                ]);
                
                const arabicData = await arabicResponse.json();
                const translationData = await translationResponse.json();

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
                suraCache[suraNumber] = { arabicData, translationData };
                
                renderSura({ arabicData, translationData });
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                        <button onclick="loadSura(${suraNumber})">‚ü≥ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—É—Ä—ã:', error);
            }
        }

        function renderSura({ arabicData, translationData }) {
            const container = document.getElementById('quran-container');
            
            let html = `
                <div class="sura-title">
                    <h2>${arabicData.data.englishName}</h2>
                    <div class="sura-name-arabic">${arabicData.data.name}</div>
                    <p>${arabicData.data.englishNameTranslation} ‚Ä¢ ${arabicData.data.numberOfAyahs} –∞—è—Ç–æ–≤ ‚Ä¢ ${arabicData.data.revelationType === 'Meccan' ? '–ú–µ–∫–∫–∞–Ω—Å–∫–∞—è' : '–ú–µ–¥–∏–Ω—Å–∫–∞—è'}</p>
                </div>
                <div class="sura-text">
            `;

            arabicData.data.ayahs.forEach((ayah, index) => {
                html += `
                    <div class="ayah">
                        <p class="arabic-text">${ayah.text} <span class="ayah-number">${ayah.numberInSurah}</span></p>
                        <div class="translation">${translationData.data.ayahs[index].text}</div>
                    </div>
                `;
            });

            container.innerHTML = html + '</div>';
        }
    </script>
</body>
</html>
