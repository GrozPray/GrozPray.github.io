<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коран | Ваш сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Amiri&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2E8B57;
            --secondary: #D4AF37;
            --dark: #1A3A2F;
            --light: #F5F5F5;
            --text: #333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-img {
            border-radius: 50%;
        }

        .slogan {
            font-style: italic;
            opacity: 0.9;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        nav a.active, nav a:hover {
            background: var(--primary);
            color: white;
        }

        /* Стили для страницы Корана */
        .quran-container {
            display: flex;
            gap: 20px;
        }

        .suras-sidebar {
            width: 250px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .suras-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        .sura-sidebar-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sura-sidebar-item:hover {
            background-color: rgba(46, 139, 87, 0.1);
        }

        .sura-sidebar-item.active {
            background-color: rgba(46, 139, 87, 0.2);
            font-weight: 600;
        }

        .quran-content {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .sura-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .sura-title {
            color: var(--primary);
            margin-bottom: 5px;
        }

        .sura-name-arabic {
            font-family: 'Amiri', serif;
            font-size: 2em;
            color: var(--dark);
        }

        .aya-container {
            margin-bottom: 25px;
            direction: rtl;
        }

        .aya {
            font-family: 'Amiri', serif;
            font-size: 1.8em;
            line-height: 1.8;
            text-align: right;
            margin-bottom: 10px;
        }

        .aya-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            margin-left: 10px;
            font-family: 'Open Sans', sans-serif;
        }

        .translation {
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
            line-height: 1.6;
            color: var(--text);
            margin-top: 10px;
            direction: ltr;
            text-align: left;
            padding-left: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .quran-container {
                flex-direction: column;
            }

            .suras-sidebar {
                width: 100%;
            }

            .aya {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Логотип" class="logo-img" width="50">
                <h1>Ваш сайт</h1>
            </div>
            <p class="slogan">Коран и намаз</p>
        </header>

        <nav>
            <a href="index.html">Главная</a>
            <a href="namaz.html">Намаз</a>
            <a href="quran.html" class="active">Коран</a>
            <a href="dhikr.html">Зикры</a>
        </nav>

        <div class="quran-container">
            <div class="suras-sidebar">
                <h3>Суры Корана</h3>
                <div class="suras-list" id="suras-list">
                    <!-- Список сур будет загружен здесь -->
                    <div class="loading">Загрузка списка сур...</div>
                </div>
            </div>

            <div class="quran-content">
                <div id="quran-display">
                    <div class="loading">Выберите суру для чтения</div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2023 Ваш сайт. Все права защищены.</p>
        </footer>
    </div>

    <script>
        // Загрузка списка сур
        fetch('https://api.alquran.cloud/v1/surah')
            .then(response => response.json())
            .then(data => {
                const suraList = data.data;
                const surasListElement = document.getElementById('suras-list');
                
                surasListElement.innerHTML = '';
                
                suraList.forEach(sura => {
                    const suraItem = document.createElement('div');
                    suraItem.className = 'sura-sidebar-item';
                    suraItem.innerHTML = `
                        <strong>${sura.number}.</strong> ${sura.englishName} (${sura.name})
                    `;
                    suraItem.dataset.number = sura.number;
                    
                    suraItem.addEventListener('click', () => {
                        // Удаляем активный класс у всех элементов
                        document.querySelectorAll('.sura-sidebar-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        // Добавляем активный класс к текущему
                        suraItem.classList.add('active');
                        // Загружаем суру
                        loadSurah(sura.number);
                    });
                    
                    surasListElement.appendChild(suraItem);
                });
            });

        // Загрузка содержимого суры
        function loadSurah(surahNumber) {
            const quranDisplay = document.getElementById('quran-display');
            quranDisplay.innerHTML = '<div class="loading">Загрузка суры...</div>';
            
            // Получаем арабский текст и перевод
            Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/ar.alafasy`).then(res => res.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/ru.kuliev`).then(res => res.json())
            ])
            .then(([arabicData, translationData]) => {
                const sura = arabicData.data;
                const translation = translationData.data;
                
                let contentHTML = `
                    <div class="sura-header">
                        <h2 class="sura-title">${sura.englishName} (${sura.name})</h2>
                        <div class="sura-name-arabic">${sura.englishNameTranslation}</div>
                        <div>${sura.revelationType} • ${sura.numberOfAyahs} аятов</div>
                    </div>
                `;
                
                sura.ayahs.forEach((aya, index) => {
                    contentHTML += `
                        <div class="aya-container">
                            <div class="aya">
                                ${aya.text} <span class="aya-number">${aya.numberInSurah}</span>
                            </div>
                            <div class="translation">
                                ${translation.ayahs[index].text}
                            </div>
                        </div>
                    `;
                });
                
                quranDisplay.innerHTML = contentHTML;
            })
            .catch(error => {
                quranDisplay.innerHTML = '<div class="loading">Ошибка загрузки. Пожалуйста, попробуйте позже.</div>';
                console.error('Ошибка:', error);
            });
        }
    </script>
</body>
</html>
