<div class="quran-container">
  <select id="surah-select" class="surah-dropdown">
    <option value="">Выберите суру...</option>
    <!-- СурЫ загрузятся автоматически -->
  </select>
  
  <div id="ayahs-container" class="ayahs-box">
    <!-- Здесь появятся аяты -->
  </div>
  
  <audio id="audio-player" controls></audio>
</div>

<script>
// Загружаем список сур
fetch('https://api.alquran.cloud/v1/surah')
  .then(r => r.json())
  .then(data => {
    const select = document.getElementById('surah-select');
    data.data.forEach(surah => {
      select.innerHTML += `<option value="${surah.number}">${surah.englishName} (${surah.name})</option>`;
    });
  });

// Загружаем аяты при выборе суры
document.getElementById('surah-select').addEventListener('change', function() {
  const surahNum = this.value;
  fetch(`https://api.alquran.cloud/v1/surah/${surahNum}/ru.kuliev`)
    .then(r => r.json())
    .then(data => {
      let html = '';
      data.data.ayahs.forEach(ayah => {
        html += `
          <div class="ayah">
            <p class="arabic" dir="rtl">${ayah.text}</p>
            <p class="translation">${ayah.translation}</p>
          </div>
        `;
      });
      document.getElementById('ayahs-container').innerHTML = html;
      document.getElementById('audio-player').src = `https://server.mp3quran.net/abdulbaset/murattal/${surahNum}.mp3`;
    });
});
</script>
