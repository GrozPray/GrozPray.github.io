<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrozPray - –ö–æ—Ä–∞–Ω</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ö–æ—Ä–∞–Ω–∞ */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            font-size: 1em;
            background-color: white;
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .sura-list {
            margin-top: 20px;
        }
        
        .sura-item {
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .sura-header {
            padding: 15px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .sura-header:hover {
            background-color: #f8f9fa;
        }
        
        .sura-number {
            background-color: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .sura-name {
            flex-grow: 1;
            font-weight: 600;
        }
        
        .sura-name-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.3em;
            margin-left: 10px;
            color: var(--dark);
        }
        
        .sura-content {
            padding: 15px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .sura-content.show {
            display: block;
        }
        
        .ayah {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.8em;
            text-align: right;
            line-height: 2;
            direction: rtl;
        }
        
        .translation {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }
        
        .ayah-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GrozPray</h1>
            <p class="slogan">–ö–æ—Ä–∞–Ω - —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ –¥–ª—è –≤–µ—Ä—É—é—â–∏—Ö</p>
        </header>
        
        <nav>
            <a href="index.html">üïã –ù–∞–º–∞–∑</a>
            <a href="quran.html" class="active">üìñ –ö–æ—Ä–∞–Ω</a>
            <a href="dhikr.html">üìø –ó–∏–∫—Ä—ã</a>
        </nav>

        <main class="main-content">
            <section class="card">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="sura-search" placeholder="–ü–æ–∏—Å–∫ —Å—É—Ä—ã..." autocomplete="off">
                </div>
                
                <div class="sura-list" id="sura-list">
                    <!-- –°–ø–∏—Å–æ–∫ —Å—É—Ä –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –∑–¥–µ—Å—å -->
                    <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å—É—Ä...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>¬© 2024 GrozPray</p>
        </footer>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–º–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('night-mode');
        }

        let allSuras = [];
        const suraCache = {};

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å—É—Ä –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            document.querySelector('.main-content').classList.add('loaded');
            
            fetch('https://api.alquran.cloud/v1/surah')
                .then(response => response.json())
                .then(data => {
                    allSuras = data.data;
                    renderSuraList(allSuras);
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Å—É—Ä:', error);
                    document.getElementById('sura-list').innerHTML = `
                        <div class="error">
                            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Å—É—Ä. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                            <button onclick="location.reload()">‚ü≥ –û–±–Ω–æ–≤–∏—Ç—å</button>
                        </div>
                    `;
                });
        });

        // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ —Å—É—Ä
        function renderSuraList(suras) {
            const container = document.getElementById('sura-list');
            container.innerHTML = '';
            
            suras.forEach(sura => {
                const suraItem = document.createElement('div');
                suraItem.className = 'sura-item';
                suraItem.innerHTML = `
                    <div class="sura-header" onclick="toggleSura(this, ${sura.number})">
                        <div style="display: flex; align-items: center;">
                            <div class="sura-number">${sura.number}</div>
                            <div class="sura-name">${sura.englishName}</div>
                            <div class="sura-name-arabic">${sura.name}</div>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="sura-content" id="sura-content-${sura.number}"></div>
                `;
                container.appendChild(suraItem);
            });
        }

        // –ü–æ–∏—Å–∫ —Å—É—Ä
        document.getElementById('sura-search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filtered = allSuras.filter(sura => 
                sura.englishName.toLowerCase().includes(searchTerm) || 
                sura.name.toLowerCase().includes(searchTerm) ||
                sura.englishNameTranslation.toLowerCase().includes(searchTerm)
            );
            
            renderSuraList(filtered);
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ —Å—É—Ä—ã
        function toggleSura(header, suraNumber) {
            const content = document.getElementById(`sura-content-${suraNumber}`);
            const icon = header.querySelector('i');
            
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            } else {
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ —Å—É—Ä—ã
                document.querySelectorAll('.sura-content.show').forEach(el => {
                    el.classList.remove('show');
                    el.previousElementSibling.querySelector('i').classList.remove('fa-chevron-up');
                    el.previousElementSibling.querySelector('i').classList.add('fa-chevron-down');
                });
                
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é
                content.classList.add('show');
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –µ—Å–ª–∏ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
                if (content.innerHTML === '') {
                    loadSuraContent(suraNumber, content);
                }
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —Å—É—Ä—ã
        async function loadSuraContent(suraNumber, container) {
            container.innerHTML = '<div style="padding: 15px; text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à –µ—Å–ª–∏ –µ—Å—Ç—å
                if (suraCache[suraNumber]) {
                    renderSuraContent(suraCache[suraNumber], container);
                    return;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –∞—Ä–∞–±—Å–∫–∏–π —Ç–µ–∫—Å—Ç –∏ —Ä—É—Å—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
                const [arabicResponse, translationResponse] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ar.alafasy`),
                    fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ru.kuliev`)
                ]);
                
                const arabicData = await arabicResponse.json();
                const translationData = await translationResponse.json();

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
                suraCache[suraNumber] = { arabicData, translationData };
                
                renderSuraContent({ arabicData, translationData }, container);
            } catch (error) {
                container.innerHTML = `
                    <div style="padding: 15px; color: red;">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                        <button onclick="loadSuraContent(${suraNumber}, this.parentElement)">‚ü≥ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—É—Ä—ã:', error);
            }
        }

        function renderSuraContent({ arabicData, translationData }, container) {
            let html = `
                <div style="padding: 15px; background: white; border-bottom: 1px solid #eee;">
                    <h3>${arabicData.data.englishName} (${arabicData.data.name})</h3>
                    <p>${arabicData.data.englishNameTranslation} ‚Ä¢ ${arabicData.data.numberOfAyahs} –∞—è—Ç–æ–≤</p>
                </div>
            `;

            arabicData.data.ayahs.forEach((ayah, index) => {
                html += `
                    <div class="ayah">
                        <p class="arabic-text">${ayah.text} <span class="ayah-number">${ayah.numberInSurah}</span></p>
                        <div class="translation">${translationData.data.ayahs[index].text}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }
    </script>
</body>
</html>
