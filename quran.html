<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrozPray - Коран (оффлайн)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Open+Sans:wght@400;600&display=swap">
    <style>
        :root {
            --primary: #2E8B57;
            --dark: #1A3A2F;
            --light: #F5F5F5;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--light);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.8em;
            text-align: right;
            line-height: 2;
            direction: rtl;
        }
        .translation {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
        }
        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Коран</h1>
        </header>
        
        <select id="sura-select">
            <option value="">Загрузка...</option>
        </select>
        
        <div id="quran-container"></div>
    </div>

    <script>
        // 1. Загрузка локального файла с Кораном
        async function loadQuranData() {
            try {
                const response = await fetch('quran-local.json');
                if (!response.ok) throw new Error("Файл не найден");
                return await response.json();
            } catch (error) {
                console.error("Ошибка загрузки:", error);
                return null;
            }
        }

        // 2. Заполнение списка сур
        async function initQuran() {
            const quranData = await loadQuranData();
            if (!quranData) {
                document.getElementById('sura-select').innerHTML = 
                    '<option value="">Ошибка загрузки данных</option>';
                return;
            }

            const select = document.getElementById('sura-select');
            select.innerHTML = '<option value="">Выберите суру</option>';
            
            quranData.forEach(sura => {
                select.innerHTML += `
                    <option value="${sura.number}">
                        ${sura.number}. ${sura.englishName} (${sura.name})
                    </option>
                `;
            });

            // 3. Обработчик выбора суры
            select.addEventListener('change', function() {
                const suraNumber = parseInt(this.value);
                if (!suraNumber) return;
                
                const selectedSura = quranData.find(s => s.number === suraNumber);
                displaySura(selectedSura);
            });
        }

        // 4. Отображение суры
        function displaySura(sura) {
            let html = `
                <h2>${sura.englishName} (${sura.name})</h2>
                <div class="sura-text">
            `;
            
            sura.ayahs.forEach(ayah => {
                html += `
                    <div class="ayah">
                        <p class="arabic-text">${ayah.text}</p>
                        ${ayah.translation ? `
                            <div class="translation">
                                ${ayah.translation}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            document.getElementById('quran-container').innerHTML = html + '</div>';
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', initQuran);
    </script>
</body>
</html>
