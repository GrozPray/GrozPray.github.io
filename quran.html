<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrozPray - –ö–æ—Ä–∞–Ω</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E8B57;
            --secondary: #D4AF37;
            --dark: #1A3A2F;
            --light: #F5F5F5;
            --text: #333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .slogan {
            font-style: italic;
            opacity: 0.9;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        nav a.active, nav a:hover {
            background: var(--primary);
            color: white;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            font-size: 1em;
            background-color: white;
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .sura-list {
            margin-top: 20px;
        }
        
        .sura-item {
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .sura-header {
            padding: 15px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .sura-header:hover {
            background-color: #f8f9fa;
        }
        
        .sura-number {
            background-color: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .sura-name {
            flex-grow: 1;
            font-weight: 600;
        }
        
        .sura-name-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.3em;
            margin-left: 10px;
            color: var(--dark);
        }
        
        .sura-content {
            padding: 0;
            background-color: #f8f9fa;
            display: none;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .sura-content.show {
            display: block;
        }
        
        .ayah {
            margin: 0;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.8em;
            text-align: right;
            line-height: 2;
            direction: rtl;
            margin: 0;
        }
        
        .translation {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }
        
        .ayah-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            margin-left: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
        }

        .loader {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
        }

        .error {
            color: red;
            text-align: center;
            padding: 20px;
            background: #ffeeee;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .arabic-text {
                font-size: 1.5em;
            }
            
            .sura-header {
                padding: 10px;
            }
            
            .sura-name-arabic {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GrozPray</h1>
            <p class="slogan">–ö–æ—Ä–∞–Ω - —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ –¥–ª—è –≤–µ—Ä—É—é—â–∏—Ö</p>
        </header>
        
        <nav>
            <a href="index.html">üïã –ù–∞–º–∞–∑</a>
            <a href="quran.html" class="active">üìñ –ö–æ—Ä–∞–Ω</a>
            <a href="dhikr.html">üìø –ó–∏–∫—Ä—ã</a>
        </nav>

        <main>
            <section class="card">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="sura-search" placeholder="–ü–æ–∏—Å–∫ —Å—É—Ä—ã..." autocomplete="off">
                </div>
                
                <div class="sura-list" id="sura-list">
                    <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å—É—Ä...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>¬© 2024 GrozPray</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å—É—Ä
            loadSuraList();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
            document.getElementById('sura-search').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const allItems = document.querySelectorAll('.sura-item');
                
                if (searchTerm === '') {
                    allItems.forEach(item => item.style.display = '');
                    return;
                }
                
                allItems.forEach(item => {
                    const name = item.querySelector('.sura-name').textContent.toLowerCase();
                    const arabicName = item.querySelector('.sura-name-arabic').textContent.toLowerCase();
                    const number = item.querySelector('.sura-number').textContent;
                    
                    if (name.includes(searchTerm) {
                        item.style.display = '';
                    } else if (arabicName.includes(searchTerm)) {
                        item.style.display = '';
                    } else if (number.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        async function loadSuraList() {
            try {
                const response = await fetch('https://api.alquran.cloud/v1/surah');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                
                const data = await response.json();
                if (!data.data) throw new Error('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö');
                
                renderSuraList(data.data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('sura-list').innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Å—É—Ä. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                        <button onclick="loadSuraList()" style="margin-top: 10px; padding: 8px 15px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer;">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }

        function renderSuraList(suras) {
            const container = document.getElementById('sura-list');
            container.innerHTML = '';
            
            suras.forEach(sura => {
                const suraItem = document.createElement('div');
                suraItem.className = 'sura-item';
                suraItem.innerHTML = `
                    <div class="sura-header" onclick="toggleSura(this, ${sura.number})">
                        <div style="display: flex; align-items: center;">
                            <div class="sura-number">${sura.number}</div>
                            <div class="sura-name">${sura.englishName}</div>
                            <div class="sura-name-arabic">${sura.name}</div>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="sura-content" id="sura-content-${sura.number}"></div>
                `;
                container.appendChild(suraItem);
            });
        }

        async function toggleSura(header, suraNumber) {
            const content = document.getElementById(`sura-content-${suraNumber}`);
            const icon = header.querySelector('i');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ —Å—É—Ä—ã
            document.querySelectorAll('.sura-content.show').forEach(el => {
                if (el.id !== `sura-content-${suraNumber}`) {
                    el.classList.remove('show');
                    el.previousElementSibling.querySelector('i').classList.remove('fa-chevron-up');
                    el.previousElementSibling.querySelector('i').classList.add('fa-chevron-down');
                }
            });
            
            if (content.classList.contains('show')) {
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—É—Ä—É
                content.classList.remove('show');
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            } else {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—É—Ä—É
                content.classList.add('show');
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –µ—Å–ª–∏ –ø—É—Å—Ç–æ–µ
                if (content.innerHTML === '') {
                    await loadSuraContent(suraNumber, content);
                }
            }
        }

        async function loadSuraContent(suraNumber, container) {
            container.innerHTML = '<div style="padding: 20px; text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞ –∞—è—Ç–æ–≤...</div>';
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä–∞–±—Å–∫–∏–π —Ç–µ–∫—Å—Ç –∏ –ø–µ—Ä–µ–≤–æ–¥ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
                const [arabicRes, translationRes] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ar.alafasy`),
                    fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ru.kuliev`)
                ]);
                
                if (!arabicRes.ok || !translationRes.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                
                const [arabicData, translationData] = await Promise.all([
                    arabicRes.json(),
                    translationRes.json()
                ]);
                
                renderSuraContent(arabicData.data, translationData.data, container);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—É—Ä—ã:', error);
                container.innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—É—Ä—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                        <button onclick="loadSuraContent(${suraNumber}, this.parentElement.parentElement)" style="margin-top: 10px; padding: 8px 15px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer;">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }

        function renderSuraContent(arabicData, translationData, container) {
            let html = `
                <div style="padding: 15px; background: white; border-bottom: 1px solid #eee;">
                    <h3>${arabicData.englishName} (${arabicData.name})</h3>
                    <p>${arabicData.englishNameTranslation} ‚Ä¢ ${arabicData.numberOfAyahs} –∞—è—Ç–æ–≤ ‚Ä¢ ${arabicData.revelationType === 'Meccan' ? '–ú–µ–∫–∫–∞–Ω—Å–∫–∞—è' : '–ú–µ–¥–∏–Ω—Å–∫–∞—è'}</p>
                </div>
            `;

            arabicData.ayahs.forEach((ayah, index) => {
                html += `
                    <div class="ayah">
                        <p class="arabic-text">${ayah.text} <span class="ayah-number">${ayah.numberInSurah}</span></p>
                        <div class="translation">${translationData.ayahs[index].text}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }
    </script>
</body>
</html>
