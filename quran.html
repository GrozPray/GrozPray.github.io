<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrozPray - –ö–æ—Ä–∞–Ω</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Open+Sans:wght@400;600&display=swap">
    <style>
        :root {
            --primary: #2E8B57;
            --secondary: #D4AF37;
            --dark: #1A3A2F;
            --light: #F5F5F5;
            --text: #333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            font-size: 1.1em;
        }

        nav a.active, nav a:hover {
            background: var(--primary);
            color: white;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ö–æ—Ä–∞–Ω–∞ */
        .sura-selector {
            margin-bottom: 30px;
            text-align: center;
        }

        select {
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            font-size: 1em;
            width: 100%;
            max-width: 500px;
            background-color: white;
            cursor: pointer;
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 2em;
            line-height: 2;
            text-align: right;
            margin: 20px 0;
            direction: rtl;
        }

        .ayah {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .ayah-number {
            display: inline-block;
            width: 35px;
            height: 35px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-size: 16px;
            margin-left: 10px;
            font-family: 'Open Sans', sans-serif;
        }

        .translation {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--text);
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .sura-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .sura-title h2 {
            margin-bottom: 5px;
        }

        .sura-name-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.8em;
            color: var(--dark);
        }

        .loader, .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1em;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .arabic-text {
                font-size: 1.7em;
                line-height: 1.8;
            }
            
            nav a {
                padding: 8px 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .arabic-text {
                font-size: 1.5em;
            }
            
            .ayah-number {
                width: 30px;
                height: 30px;
                line-height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>GrozPray</h1>
            </div>
        </header>
        
        <nav>
            <a href="index.html">üïã –ù–∞–º–∞–∑</a>
            <a href="quran.html" class="active">üìñ –ö–æ—Ä–∞–Ω</a>
            <a href="dhikr.html">üìø –ó–∏–∫—Ä—ã</a>
            <a href="settings.html">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
        </nav>

        <main>
            <section class="card">
                <div class="sura-selector">
                    <select id="sura-select" onchange="loadSura(this.value)">
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—É—Ä—É...</option>
                        <!-- –°—É—Ä–´ –∑–∞–≥—Ä—É–∑—è—Ç—Å—è —á–µ—Ä–µ–∑ API -->
                    </select>
                </div>

                <div id="quran-container">
                    <!-- –¢–µ–∫—Å—Ç —Å—É—Ä—ã –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å -->
                </div>
            </section>
        </main>

        <footer>
            <p>¬© 2024 GrozPray</p>
        </footer>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å—É—Ä –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://api.alquran.cloud/v1/surah')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('sura-select');
                    data.data.forEach(sura => {
                        select.innerHTML += `
                            <option value="${sura.number}">
                                ${sura.number}. ${sura.englishName} (${sura.name})
                            </option>
                        `;
                    });
                });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞ —Å—É—Ä—ã —Å –ø–µ—Ä–µ–≤–æ–¥–æ–º
        async function loadSura(suraNumber) {
            if (!suraNumber) return;
            
            const container = document.getElementById('quran-container');
            container.innerHTML = '<div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—É—Ä—ã...</div>';

            try {
                // –ü–æ–ª—É—á–∞–µ–º –∞—Ä–∞–±—Å–∫–∏–π —Ç–µ–∫—Å—Ç –∏ —Ä—É—Å—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
                const [arabicResponse, translationResponse] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ar.alafasy`),
                    fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ru.kuliev`)
                ]);
                
                const arabicData = await arabicResponse.json();
                const translationData = await translationResponse.json();

                let html = `
                    <div class="sura-title">
                        <h2>${arabicData.data.englishName}</h2>
                        <div class="sura-name-arabic">${arabicData.data.name}</div>
                        <p>${arabicData.data.englishNameTranslation} ‚Ä¢ ${arabicData.data.numberOfAyahs} –∞—è—Ç–æ–≤</p>
                    </div>
                    <div class="sura-text">
                `;

                arabicData.data.ayahs.forEach((ayah, index) => {
                    html += `
                        <div class="ayah">
                            <p class="arabic-text">${ayah.text} <span class="ayah-number">${ayah.numberInSurah}</span></p>
                            <div class="translation">${translationData.data.ayahs[index].text}</div>
                        </div>
                    `;
                });

                container.innerHTML = html + '</div>';
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                        <button onclick="loadSura(${suraNumber})">‚ü≥ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
    </script>
    <script>
  // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–º–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('night-mode');
  }
</script>
<script>
  document.getElementById('main-content').classList.add('loaded');
</script>
</body>
</html>
