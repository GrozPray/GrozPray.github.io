<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GrozPray - Коран</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Стили только для арабского текста */
        .sura-container {
            direction: rtl;
            font-family: 'Amiri', serif;
        }
        .ayat {
            font-size: 1.8em;
            line-height: 2;
            text-align: right;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <!-- Шапка и меню на русском -->
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="GrozPray">
                <h1>Коран</h1>
            </div>
        </header>
        
        <nav>
            <a href="index.html">Намаз</a>
            <a href="quran.html" class="active">Коран</a>
            <a href="dhikr.html">Зикры</a>
        </nav>

        <!-- Блок с арабским текстом -->
        <main>
            <div class="sura-selector">
                <select id="sura-select" onchange="loadSura(this.value)">
                    <option value="">Выберите суру</option>
                    <!-- Опции загрузятся через JS -->
                </select>
            </div>
            
            <div class="sura-container card" id="quran-container">
                <!-- Арабский текст появится здесь -->
            </div>
        </main>
    </div>

    <script>
        // Загрузка списка сур
        fetch('https://api.alquran.cloud/v1/surah')
            .then(r => r.json())
            .then(data => {
                const select = document.getElementById('sura-select');
                data.data.forEach(sura => {
                    select.innerHTML += `<option value="${sura.number}">${sura.number}. ${sura.englishName} (${sura.name})</option>`;
                });
            });

        // Загрузка суры
        async function loadSura(suraNumber) {
            const response = await fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ar.alafasy`);
            const sura = await response.json();
            
            let html = `
                <h2>سورة ${sura.data.name}</h2>
                <div class="sura-text">
            `;
            
            sura.data.ayahs.forEach(ayah => {
                html += `<p class="ayat">${ayah.text}</p>`;
            });
            
            document.getElementById('quran-container').innerHTML = html + '</div>';
        }
    </script>
</body>
</html>
