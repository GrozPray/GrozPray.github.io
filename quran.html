<script>
// –†–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã: online (true) –∏–ª–∏ offline (false)
let onlineMode = true;

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É
async function checkInternetConnection() {
    try {
        const response = await fetch('https://api.alquran.cloud/v1/surah/1', {cache: "no-store"});
        return response.ok;
    } catch {
        return false;
    }
}

// –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
async function initQuran() {
    onlineMode = await checkInternetConnection();
    
    if (onlineMode) {
        loadFromAPI();
    } else {
        loadFromLocal();
    }
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ API
async function loadFromAPI() {
    try {
        const response = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await response.json();
        populateSuraList(data.data);
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ API, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –æ—Ñ—Ñ–ª–∞–π–Ω:", error);
        loadFromLocal();
    }
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
async function loadFromLocal() {
    try {
        // –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–º–∏–Ω–∏–º—É–º –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
        const localData = {
            "1": {
                "number": 1,
                "name": "ÿßŸÑŸÅÿßÿ™ÿ≠ÿ©",
                "englishName": "Al-Fatiha",
                "ayahs": [
                    {"numberInSurah": 1, "text": "ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸëŸéŸáŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê"},
                    {"numberInSurah": 2, "text": "ÿßŸÑŸíÿ≠ŸéŸÖŸíÿØŸè ŸÑŸêŸÑŸëŸéŸáŸê ÿ±Ÿéÿ®ŸëŸê ÿßŸÑŸíÿπŸéÿßŸÑŸéŸÖŸêŸäŸÜŸé"}
                ]
            }
        };
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å –≤–Ω–µ—à–Ω–∏–π JSON —Ñ–∞–π–ª
        try {
            const response = await fetch('quran-local.json');
            const fullData = await response.json();
            populateSuraList(Object.values(fullData));
            return;
        } catch {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, –µ—Å–ª–∏ —Ñ–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω
            populateSuraList([localData["1"]]);
            document.getElementById('sura-select').innerHTML += `
                <option disabled>‚ö† –û—Ñ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º (—Ç–æ–ª—å–∫–æ 1-—è —Å—É—Ä–∞)</option>
            `;
        }
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏:", error);
        document.getElementById('quran-container').innerHTML = `
            <div class="error">
                –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É –∏ –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.
            </div>
        `;
    }
}

// –û–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —Å—É—Ä
function populateSuraList(suras) {
    const select = document.getElementById('sura-select');
    select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—É—Ä—É</option>';
    
    suras.forEach(sura => {
        select.innerHTML += `
            <option value="${sura.number}">
                ${sura.number}. ${sura.englishName} (${sura.name})
            </option>
        `;
    });
    
    select.addEventListener('change', function() {
        const suraNumber = this.value;
        if (!suraNumber) return;
        
        if (onlineMode) {
            loadSuraFromAPI(suraNumber);
        } else {
            loadSuraFromLocal(suraNumber);
        }
    });
}

// –ó–∞–≥—Ä—É–∑–∫–∞ —Å—É—Ä—ã –∏–∑ API
async function loadSuraFromAPI(suraNumber) {
    try {
        const response = await fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ar.alafasy`);
        const data = await response.json();
        displaySura(data.data);
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—É—Ä—ã:", error);
        document.getElementById('quran-container').innerHTML = `
            <div class="error">
                –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                <button onclick="loadSuraFromAPI('${suraNumber}')">‚ü≥ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
            </div>
        `;
    }
}

// –ó–∞–≥—Ä—É–∑–∫–∞ —Å—É—Ä—ã –∏–∑ –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
async function loadSuraFromLocal(suraNumber) {
    try {
        // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ –≤–∞—à–µ–≥–æ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ JSON
        // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ—Å—Ç–æ–π –æ–±—ä–µ–∫—Ç
        const localSuras = {
            "1": {
                "number": 1,
                "name": "ÿßŸÑŸÅÿßÿ™ÿ≠ÿ©",
                "englishName": "Al-Fatiha",
                "ayahs": [
                    {"numberInSurah": 1, "text": "ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸëŸéŸáŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê"},
                    {"numberInSurah": 2, "text": "ÿßŸÑŸíÿ≠ŸéŸÖŸíÿØŸè ŸÑŸêŸÑŸëŸéŸáŸê ÿ±Ÿéÿ®ŸëŸê ÿßŸÑŸíÿπŸéÿßŸÑŸéŸÖŸêŸäŸÜŸé"}
                ]
            }
        };
        
        if (localSuras[suraNumber]) {
            displaySura(localSuras[suraNumber]);
        } else {
            throw new Error("–°—É—Äa –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –æ—Ñ—Ñ–ª–∞–π–Ω-–¥–∞–Ω–Ω—ã—Ö");
        }
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—É—Ä—ã:", error);
        document.getElementById('quran-container').innerHTML = `
            <div class="error">
                –≠—Ç–∞ —Å—É—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –æ—Ñ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–µ.
                ${onlineMode ? '' : '<br>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É –¥–ª—è –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏.'}
            </div>
        `;
    }
}

// –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—É—Ä—ã (–æ–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
function displaySura(sura) {
    let html = `<h2>${sura.englishName} (${sura.name})</h2><div class="sura-text">`;
    
    sura.ayahs.forEach(ayah => {
        html += `
            <div class="ayah">
                <span class="ayah-number">${ayah.numberInSurah}.</span>
                <p class="arabic-text">${ayah.text}</p>
            </div>
        `;
    });
    
    document.getElementById('quran-container').innerHTML = html + '</div>';
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
document.addEventListener('DOMContentLoaded', initQuran);
</script>
