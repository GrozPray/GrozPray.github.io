<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrozPray – Время намаза в Грозном</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GrozPray</h1>
        <p>Исламский ресурс для чеченцев</p>
    </header>
    
    <nav>
        <a href="index.html" class="active">Намаз</a>
        <a href="quran.html">Коран</a>
        <a href="dhikr.html">Зикры</a>
        <a href="calendar.html">Календарь</a>
    </nav>

    <main>
        <section class="prayer-times">
            <h2>Время намаза – Грозный</h2>
            <div id="prayer-times-container">
                <p>Загрузка...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 GrozPray. Все права защищены.</p>
    </footer>

    <script>
        // Время намаза
        fetch('https://api.aladhan.com/v1/timingsByCity?city=Grozny&country=Russia&method=2')
            .then(response => response.json())
            .then(data => {
                const timings = data.data.timings;
                document.getElementById('prayer-times-container').innerHTML = `
                    <p><b>Фаджр:</b> ${timings.Fajr}</p>
                    <p><b>Восход:</b> ${timings.Sunrise}</p>
                    <p><b>Зухр:</b> ${timings.Dhuhr}</p>
                    <p><b>Аср:</b> ${timings.Asr}</p>
                    <p><b>Магриб:</b> ${timings.Maghrib}</p>
                    <p><b>Иша:</b> ${timings.Isha}</p>
                `;
            });
    </script>
</body>
</html>
